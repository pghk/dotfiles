NSGlobalDomain:
    InitialKeyRepeat: 15
    KeyRepeat: 2
    !!python/unicode 'com.apple.trackpad.scaling': 1
com.apple.AppleMultitouchTrackpad:
    Clicking: 1
    TrackpadCornerSecondaryClick: 0
    TrackpadRightClick: 1
    TrackpadThreeFingerDrag: true
com.apple.Safari:
    IncludeInternalDebugMenu: true
com.apple.desktopservices:
    DSDontWriteNetworkStores: true
com.apple.dock:
    autohide: true
    minimize-to-application: true
com.apple.driver.AppleBluetoothMultitouch.trackpad:
    Clicking: true
    TrackpadCornerSecondaryClick: 0
    TrackpadRightClick: true
    TrackpadThreeFingerDrag: true
com.apple.finder:
    AppleShowAllFiles: true
    FXDefaultSearchScope: SCcf
    QLEnableTextSelection: true
    QuitMenuItem: true
    ShowStatusBar: true
!!python/unicode 'com.apple.loginwindow':
    !!python/unicode 'AdminHostInfo': !!python/unicode 'HostName'
    !!python/unicode 'SHOWFULLNAME': 1
!!python/unicode 'com.apple.universalaccess':
    !!python/unicode 'closeViewScrollWheelToggle': 1
!!python/unicode 'com.googlecode.iterm2':
    !!python/unicode 'PrefsCustomFolder': !!python/unicode '~/.iterm'
