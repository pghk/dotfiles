# Start AeroSpace at login
start-at-login = true

# Normalizations. See: https://nikitabobko.github.io/AeroSpace/guide#normalization
enable-normalization-flatten-containers = true
enable-normalization-opposite-orientation-for-nested-containers = true

# Possible values: tiles|accordion
default-root-container-layout = 'tiles'

# Mouse lazily follows any focus (window or workspace)
on-focus-changed = ['move-mouse window-lazy-center']

accordion-padding = 280

# Gaps between windows (inner-*) and between monitor edges (outer-*).
[gaps]
inner.horizontal = 8
inner.vertical =   8
outer.left =       8
outer.bottom =     8
outer.top =        8
outer.right =      8

# All possible keys:
# - Letters.        a, b, c, ..., z
# - Numbers.        0, 1, 2, ..., 9
# - Keypad numbers. keypad0, keypad1, keypad2, ..., keypad9
# - F-keys.         f1, f2, ..., f20
# - Special keys.   minus, equal, period, comma, slash, backslash, quote, semicolon, backtick,
#                   leftSquareBracket, rightSquareBracket, space, enter, esc, backspace, tab
# - Keypad special. keypadClear, keypadDecimalMark, keypadDivide, keypadEnter, keypadEqual,
#                   keypadMinus, keypadMultiply, keypadPlus
# - Arrows.         left, down, up, right

# All possible modifiers: cmd, alt, ctrl, shift

[mode.service.binding]
esc = ['reload-config', 'mode main']

r = ['flatten-workspace-tree', 'mode main'] # reset layout
f = ['layout floating tiling', 'mode main'] # Toggle between floating and tiling layout

[mode.main.binding]
alt-shift-semicolon = 'mode service'

# Meh
ctrl-alt-shift-0 = 'resize smart -75'
ctrl-alt-shift-minus = 'resize smart +75'

ctrl-alt-shift-u = 'workspace --wrap-around next'
ctrl-alt-shift-i = 'workspace-back-and-forth'
ctrl-alt-shift-o = 'workspace --wrap-around prev'

ctrl-alt-shift-h = 'focus left --ignore-floating'
ctrl-alt-shift-j = 'focus down --ignore-floating'
ctrl-alt-shift-k = 'focus up --ignore-floating'
ctrl-alt-shift-l = 'focus right --ignore-floating'

ctrl-alt-shift-m = 'focus-monitor --wrap-around next'
ctrl-alt-shift-n = ['move-workspace-to-monitor --wrap-around next', 'focus-monitor --wrap-around next']

# Hyper
ctrl-alt-shift-cmd-u = ['move-node-to-workspace --wrap-around next', 'workspace --wrap-around next']
ctrl-alt-shift-cmd-i = 'fullscreen'
ctrl-alt-shift-cmd-o = ['move-node-to-workspace --wrap-around prev', 'workspace --wrap-around prev']

ctrl-alt-shift-cmd-h = ['move left']
ctrl-alt-shift-cmd-j = ['move down']
ctrl-alt-shift-cmd-k = ['move up']
ctrl-alt-shift-cmd-l = ['move right']

ctrl-alt-shift-cmd-m = ['move-node-to-monitor --wrap-around next', 'focus-monitor --wrap-around next']

# Opt, Shift
alt-shift-u = 'layout tiles horizontal vertical'
alt-shift-o = 'layout accordion horizontal vertical'

alt-shift-h = ['join-with left', 'mode main']
alt-shift-j = ['join-with down', 'mode main']
alt-shift-k = ['join-with up', 'mode main']
alt-shift-l = ['join-with right', 'mode main']

